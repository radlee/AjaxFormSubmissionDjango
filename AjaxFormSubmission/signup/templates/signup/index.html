<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>App</title>
    {% load staticfiles %}
    <script src="{% static 'main/js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'main/js/index.js' %}" type="text/javascript"></script>
  </head>
  <body>

    <div class="container">

      <h2>Welcome {{name}}</h2>

        <h1>Sign Up to become one of our Ajax Users</h1>

        {% for user in users %}
        <p>
          Name : {{user.name}}
        </p>
        <p>
          Email: {{user.email}}
        </p>
        {% endfor %}
        <p>
          {{user}}
        </p>

        <form class="" action="{% url 'main:create' %}" method="post">
          {% csrf_token %}
          <label for="name">Name</label>
          <input type="text" name="name" value="">
          <label for="email">Email</label>
          <input type="text" name="email" value="">
          <input type="submit" name="" value="Add">
        </form>

    </div>
  </body>
</html>
